<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administração de Lanchonete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Administração de Lanchonete</h1>
    
    <section id="cadastro-funcionario">
        <h2>Registro de Funcionário</h2>
        <form id="form-funcionario">
            <label for="nome-funcionario">Nome:</label>
            <input type="text" id="nome-funcionario" required>
            <br>
            <label for="cpf-funcionario">CPF:</label>
            <input type="text" id="cpf-funcionario" required>
            <br>
            <button type="submit">Adicionar Funcionário</button>
        </form>
    </section>

    <section id="cadastro-pedido">
        <h2>Registro de Pedido</h2>
        <form id="form-pedido">
            <label for="nome-pedido">Nome do Pedido:</label>
            <input type="text" id="nome-pedido" required>
            <br>
            <label for="descricao-pedido">Descrição do Pedido:</label>
            <input type="text" id="descricao-pedido">
            <br>
            <label for="responsavel-pedido">Responsável:</label>
            <select id="responsavel-pedido" required>
                <option value="">Selecione um Funcionário</option>
            </select>
            <br>
            <label for="status-pedido">Situação:</label>
            <select id="status-pedido" required>
                <option value="A Fazer">A Fazer</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Pronto para entrega">Pronto para entrega</option>
            </select>
            <br>
            <button type="submit">Adicionar Pedido</button>
        </form>
    </section>

    <section id="lista-de-pedidos">
        <h2>Pedidos Registrados</h2>
        <ul id="lista-pedidos">

        </ul>
    </section>

    <section id="filtro-pedidos">
        <h2>Filtrar Pedidos por Situação</h2>
        <select id="filtro-situacao">
            <option value="Todos">Todos</option>
            <option value="A Fazer">A Fazer</option>
            <option value="Em Andamento">Em Andamento</option>
            <option value="Pronto para entrega">Pronto para entrega</option>
        </select>
    </section>

    <script src="script.js"></script>
</body>
</html>
